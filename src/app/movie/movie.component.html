<mat-card class="item">
  <mat-card-title>
    {{movieInfo.title}}
  </mat-card-title>
  <mat-card-content>
    <div class="info">
      <img class="poster"
           [src]="movieInfo.posterUrl || 'http://oliclinic.pl/wp-content/uploads/2016/10/orionthemes-placeholder-image.png'"
           alt="poster">
      <div class="text">
        {{movieInfo.category}} | {{movieInfo.duration}} min
        <hr>
        <div class="description">
          {{movieInfo.description}}
        </div>
      </div>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngFor="let date of movieInfo.screeningTimes" mat-raised-button color="accent"
            (click)="goToTickets(date.screening)">{{date.screening | date:'shortTime'}}</button>
  </mat-card-actions>
</mat-card>
