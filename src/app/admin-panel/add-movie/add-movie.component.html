<div class="content">
  <p>
    Add movie
  </p>
  <mat-card>
    <form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()" class="add">
      <mat-form-field appearance="fill">
        <mat-label>Title:</mat-label>
        <input matInput [type]="'text'" formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Poster url:</mat-label>
        <input matInput [type]="'text'" formControlName="posterUrl">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description:</mat-label>
        <input matInput [type]="'text'" formControlName="description">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Duration:</mat-label>
        <input matInput [type]="'number'" formControlName="duration">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <select matNativeControl formControlName="category">
          <option value="Action">Action</option>
          <option value="Sci-fi">Sci-fi</option>
        </select>
      </mat-form-field>

      <p>Screening time:</p>
      <div>
        <div *ngFor="let screening of screenings; let i = index">
          <p>{{screening.date| date:"dd/MM/yyyy HH:mm"}} Hall: {{screening.hall.hallName}}</p>

          <button mat-raised-button color="accent" type="button" (click)="removeScreening(i)">
            Remove
          </button>
        </div>
      </div>

      <button mat-raised-button color="primary" type="button" (click)="openAddScreening()">
        Add screening +
      </button>

      <div *ngIf="isAddingScreening">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" #date>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Time:</mat-label>
          <input matInput [type]="'time'" #time>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hall:</mat-label>
          <select matNativeControl #hall>
            <option *ngFor="let hall of halls; let i = index" [selected]="i === 0" [value]="hall.hallName">
              {{hall.hallName}}</option>
            <option value="Hall1">Hall: 1</option>
            <option value="Hall2">Hall: 2</option>
          </select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button"
                (click)="addScreening(date.value, time.value, hall.value)">
          Add
        </button>
      </div>

      <button mat-raised-button color="primary" type="submit">Add movie</button>
    </form>
  </mat-card>

</div>
